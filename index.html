<!DOCTYPE html>
<html>
<head>
	<title>MediaQueries</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>

<body>

<! -- Desktop -->

<div class="DESKTOP-SIZING">
<div class="div2">
	<p class=bodycopy> Which <span class=title> SECTION </span> are you in? </p>
</div>

<div class="div1">
<img id="image1" src="part1.png" style="cursor:pointer;">
<img id="image2" src="part2.png" style="cursor:pointer;">
<img id="image3" src="part3.png" style="cursor:pointer;">
</div>
</div>

<! -- Ipad -->

<div class="IPAD-SIZING">
	<div class="div4">
	<p class=bodycopy> Collect all the <span class=title> STAMPS. </p></p>
</div>

<div class="div6">
<img id="image5" src="stamp1.jpg" alt="St. Jean stamp">
<img id="image6" src="stamp2.jpg" alt="Roncesvalles">
<img id="image7" src="stamp3.jpg" alt="Zubiri">
</div>

<div class="div5">
<img id="image4" src="path.png">

<div class="div3">
<button class="imageChanger" id="startButton"> St. Jean Pied de Port</button>
<button class="imageChanger" id="middleButton"> Roncesvalles</button>
<button class="imageChanger" id="lastButton"> Zubiri</button>
</div>
</div>

<! -- Iphone -->

<div class="IPHONE-SIZING">
	<img src="stages.png" alt="Stages" class=myimage>
</div>

<script src="script.js"></script>
</body>
</html>
